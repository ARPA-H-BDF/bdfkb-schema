---
id: https://w3id.org/ARPA-H-BDF/bdfkb-schema
name: bdfkb-schema
title: bdfkb-schema
description: |-
  Schema to describe BDF Toolbox entities and the relationships between them.
license: Apache Software License 2.0
see_also:
  - https://ARPA-H-BDF.github.io/bdfkb-schema

prefixes:
  BDFT: https://w3id.org/ARPA-H-BDF/bdfkb-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: BDFT
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Tool:
    is_a: NamedThing
    description: >-
      Represents a Tool
    slots:
      - developer_team
      - technical_area
      - keywords
      - url

  ToolCollection:
    tree_root: true
    description: >-
      A holder for Tool objects
    attributes:
      entries:
        range: Tool
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  developer_team:
    description: BDF performer team
    range: BDFPerformerTeam
  technical_area:
    description: BDF Technical Area
    range: BDFTechnicalArea
  keywords:
    description: Key words describing a thing
    range: string
    multivalued: true
  url:
    description: URL for the tool
    range: uriorcurie

enums:
  BDFPerformerTeam:
    permissible_values:
      ASKEM_NEU:
        description: ASKEM - NEU
      ASKEM_MIT:
        description: ASKEM - MIT
      ASKEM_NYU:
        description: ASKEM - NYU
      ASKEM_Jataware:
        description: ASKEM - Jataware
      Netrias:
        description: Netrias
      N3C:
        description: N3C
      BDC:
        description: BDC
      CRA:
        description: CRA
      DNAHIVE:
        description: DNAHIVE
      HMS:
        description: HMS
      Stanford:
        description: Stanford
      UAB:
        description: UAB
      ICF:
        description: ICF
      SageBio:
        description: SageBio
      Insilicom:
        description: Insilicom
      
  BDFTechnicalArea:
    permissible_values:
      TA1:
        description: BDF Technical Area 1
      TA2:
        description: BDF Technical Area 2
      TA3:
        description: BDF Technical Area 3
