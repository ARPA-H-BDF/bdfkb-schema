slots:
  name:
    description: Name of the entity that is credited.
    required: true
  description:
    description: 'Textual description of the software.

      This can be a few sentences copy-pasted from the software homepage.'
    required: true
  homepage:
    description: Homepage of the software, or some URL that best serves this purpose.
    range: UrlftpType
    required: true
  biotoolsID:
    description: bio.tools ID of an existing bio.tools entry to which this software
      is related.
    range: BiotoolsIdType
    required: true
  biotoolsCURIE:
    description: bio.tools CURIE (compact URI) based on the bio.tools tool ID.
  version:
    description: Version information (typically a version number) of the software
      applicable to this publication.
    range: VersionType
  type:
    description: 'Type of publication. '
    range: type_options
    multivalued: true
  value:
    description: Value of tool identifier.
    required: true
  otherID:
    description: A unique identifier of the software, typically assigned by an ID-assignment
      authority other than bio.tools.
    range: ToolUniqueIdentifiers
    multivalued: true
  toolType:
    description: 'A type of application software: a discrete software entity can have
      more than one type.'
    range: toolType_options
    multivalued: true
  term:
    description: An ontology concept term (preferred label or synonym).
    multivalued: true
  uri:
    description: Unique identifier of the concept (URI).
  topic:
    description: General scientific domain the software serves or other general category
      (EDAM Topic).
    range: EDAMTopics
    multivalued: true
  operatingSystem:
    description: The operating system supported by a downloadable software.
    range: operatingSystem_options
    multivalued: true
  language:
    description: Name of programming language, e.g. used for the software source code
      or compatible with an API.
    range: language_options
    multivalued: true
  license:
    description: Software or data usage license.
    range: license_options
  collectionID:
    description: A tag which assigns the software to a collection in bio.tools.
    multivalued: true
  maturity:
    description: Development stage of the software product.
    range: maturity_options
  cost:
    description: Monetary cost of acquiring the software.
    range: cost_options
  accessibility:
    description: Whether an online service is freely available for use.
    range: accessibility_options
  elixirPlatform:
    description: ELIXIR platform credited for developing or providing the software.
    range: elixirPlatform_options
    multivalued: true
  elixirNode:
    description: ELIXIR node credited for developing or providing the software - the
      software is in Node Service Delivery Plan.
    range: elixirNode_options
    multivalued: true
  elixirCommunity:
    description: ELIXIR (or associated) community to which the software is relevant.
    range: elixirCommunity_options
    multivalued: true
  operation:
    description: The basic operation(s) performed by this software function (EDAM
      Operation).
    range: EDAMOperations
    required: true
    multivalued: true
  data:
    description: 'Type of data: EDAM Data term(s).'
    range: EDAMdata
    required: true
  format:
    description: 'Allowed format(s) of the data: EDAM Format term(s).'
    range: EDAMformat
    multivalued: true
  input:
    description: Details of primary input data.
    range: ToolInput
    multivalued: true
  output:
    description: Details of primary output data.
    range: ToolOutput
    multivalued: true
  note:
    description: 'A comment about the credit.
      This can elaborate on the contribution of the credited entity.'
    range: TextType
  cmd:
    description: Relevant command, command-line fragment or option for executing this
      function / running the tool in this mode.
  function:
    description: Details of a function (i.e. mode of operation) the software provides,
      expressed in concepts from the EDAM ontology.
    range: ToolFunctions
    multivalued: true
  url:
    description: 'URL for the entity that is credited, e.g. homepage of an institute.
      (NOTE: An HTTP or HTTPS URL.)'
  link:
    description: A miscellaneous link for the software e.g. repository, issue tracker
      or mailing list.
    range: MiscellaneousLink
    multivalued: true
  download:
    description: A link to a download for the software, e.g. source code, virtual
      machine image or container.
    range: ToolDownloads
    multivalued: true
  documentation:
    description: A link to documentation about the software e.g. user manual, API
      documentation or training material.
    range: ToolDocumentation
    multivalued: true
  relation:
    description: Details of a relationship this software shares with other software
      registered in bio.tools.
    range: ToolRelationships
    multivalued: true
  doi:
    description: Digital Object Identifier (DOI) of a publication about the software.
  pmid:
    description: PubMed Identifier (PMID) of a publication about the software.
  pmcid:
    description: PubMed Central Identifier (PMCID) of a publication about the software.
  publication:
    description: A publication about the software.
    range: TODO
    multivalued: true
  email:
    description: Email address of the entity that is credited.
  orcidid:
    description: 'Unique identifier (ORCID iD) of a person that is credited. (NOTE:
      Open Researcher and Contributor IDs (ORCID IDs) provide a persistent reference
      to information on a researcher, see http://orcid.org/.)'
  gridid:
    description: 'Unique identifier (GRID ID) of an organisation that is credited.
      (NOTE: Global Research Identifier Database (GRID) IDs provide a persistent reference
      to information on research organisations, see https://www.grid.ac/.)'
  rorid:
    description: 'Unique identifier (ROR ID) of an organisation that is credited.
      (NOTE: Research Organization Registry (ROR) IDs provide a persistent reference
      to information on research organisations, see https://ror.org/.)'
  fundrefid:
    description: 'Unique identifier (FundRef ID or Funder ID) of a funding organisation
      that is credited. (NOTE: The Funder Registry (formerly FundRef) IDs provide
      a persistent reference to information on funding organisations registered in
      the Crossref registry, see https://www.crossref.org/services/funder-registry/.)'
  typeEntity:
    description: Type of entity that is credited.
    range: typeEntity_options
  typeRole:
    description: Role performed by entity that is credited.
    range: typeRole_options
    multivalued: true
  credit:
    description: An individual or organisation that should be credited, or may be
      contacted about the software.
    range: ToolCredits
    multivalued: true

classes:
  ToolUniqueIdentifiers:
    description: A unique identifier of the software, typically assigned by an ID-assignment
      authority other than bio.tools.
    slots:
    - type
    - value
    - version
    slot_usage:
      type:
        description: Type of tool identifier.
        range: type_options
      value:
        description: Value of tool identifier.
        required: true
      version:
        description: Version information (typically a version number) of the software
          applicable to this identifier.
  EDAMTopics:
    description: General scientific domain the software serves or other general category
      (EDAM Topic).
    slots:
    - term
    - uri
    slot_usage:
      term:
        description: An EDAM Topic term (preferred label or synonym).
      uri:
        description: URL of an EDAM Topic concept.
  EDAMOperations:
    description: The basic operation(s) performed by this software function (EDAM
      Operation).
    slots:
    - term
    - uri
    slot_usage:
      term:
        description: An EDAM Operation term (preferred label or synonym).
      uri:
        description: 'URL of an EDAM Operation concept. (NOTE: The URL must be in
          the EDAM Operation namespace, i.e. http://edamontology.org/operation.)'
  ToolInput:
    description: Details of primary input data.
    slots:
    - data
    - format
    slot_usage:
      data:
        description: Type of primary input data, if any (EDAM data).
        range: EDAMdata
        required: true
      format:
        description: 'Allowed format(s) of the input data (EDAM Format). '
        range: EDAMformat
        multivalued: true
  ToolOutput:
    description: Details of primary output data.
    slots:
    - data
    - format
    slot_usage:
      data:
        description: Type of primary output data, if any (EDAM Data).
        range: EDAMdata
        required: true
      format:
        description: Allowed format(s) of the output data (EDAM Format).
        range: EDAMformat
        multivalued: true
  ToolFunctions:
    description: Details of a function (i.e. mode of operation) the software provides,
      expressed in concepts from the EDAM ontology.
    slots:
    - operation
    - input
    - output
    - note
    - cmd
    slot_usage:
      operation:
        description: The basic operation(s) performed by this software function (EDAM
          Operation).
        range: EDAMOperations
        required: true
        multivalued: true
      input:
        description: Details of primary input data.
        range: ToolInput
        multivalued: true
      output:
        description: Details of primary output data.
        range: ToolOutput
        multivalued: true
      note:
        description: Concise comment about this function, if not apparent from the
          software description and EDAM annotations.
      cmd:
        description: Relevant command, command-line fragment or option for executing
          this function / running the tool in this mode.
  MiscellaneousLink:
    description: A miscellaneous link for the software e.g. repository, issue tracker
      or mailing list.
    slots:
    - url
    - type
    - note
    slot_usage:
      url:
        description: A link of some relevance to the software (URL).
        range: UrlftpType
        required: true
      type:
        description: The type of data, information or system that is obtained when
          the link is resolved.
        range: type_options
        required: true
        multivalued: true
      note:
        description: Comment about the link.
        range: TextType
  ToolDownloads:
    description: A link to a download for the software, e.g. source code, virtual
      machine image or container.
    slots:
    - url
    - type
    - note
    - version
    slot_usage:
      url:
        description: Link to download (or repository providing a download) for the
          software.
        range: UrlftpType
        required: true
      type:
        description: Type of download that is linked to.
        range: type_options
        required: true
      note:
        description: Comment about the download.
        range: TextType
      version:
        description: Version information (typically a version number) of the software
          applicable to this download.
        range: VersionType
  ToolDocumentation:
    description: A link to documentation about the software e.g. user manual, API
      documentation or training material.
    slots:
    - url
    - type
    - note
    slot_usage:
      url:
        description: Link to documentation on the web for the tool.
        range: UrlftpType
        required: true
      type:
        description: Type of documentation that is linked to.
        range: type_options
        required: true
        multivalued: true
      note:
        description: Comment about the documentation.
        range: TextType
  ToolRelationships:
    description: Details of a relationship this software shares with other software
      registered in bio.tools.
    slots:
    - type
    - biotoolsID
    slot_usage:
      type:
        description: 'Type of relation between this and another registered software.
          (NOTE: Certain relations may only be defined between certain types of tool.)'
        range: type_options
        required: true
      biotoolsID:
        description: bio.tools ID of an existing bio.tools entry to which this software
          is related.
        range: BiotoolsIdType
        required: true
  TODO:
    description: A publication about the software.
    slots:
    - doi
    - pmid
    - pmcid
    - type
    - note
    - version
    slot_usage:
      doi:
        description: Digital Object Identifier (DOI) of a publication about the software.
      pmid:
        description: PubMed Identifier (PMID) of a publication about the software.
      pmcid:
        description: PubMed Central Identifier (PMCID) of a publication about the
          software.
      type:
        description: 'Type of publication. '
        range: type_options
        multivalued: true
      note:
        description: Comment about the publication.
        range: TextType
      version:
        description: Version information (typically a version number) of the software
          applicable to this publication.
        range: VersionType
  ToolCredits:
    description: An individual or organisation that should be credited, or may be
      contacted about the software.
    slots:
    - name
    - email
    - url
    - orcidid
    - gridid
    - rorid
    - fundrefid
    - typeEntity
    - typeRole
    - note
    slot_usage:
      name:
        description: Name of the entity that is credited.
        required: true
      email:
        description: Email address of the entity that is credited.
      url:
        description: 'URL for the entity that is credited, e.g. homepage of an institute.
          (NOTE: An HTTP or HTTPS URL.)'
      orcidid:
        description: 'Unique identifier (ORCID iD) of a person that is credited. (NOTE:
          Open Researcher and Contributor IDs (ORCID IDs) provide a persistent reference
          to information on a researcher, see http://orcid.org/.)'
      gridid:
        description: 'Unique identifier (GRID ID) of an organisation that is credited.
          (NOTE: Global Research Identifier Database (GRID) IDs provide a persistent
          reference to information on research organisations, see https://www.grid.ac/.)'
      rorid:
        description: 'Unique identifier (ROR ID) of an organisation that is credited.
          (NOTE: Research Organization Registry (ROR) IDs provide a persistent reference
          to information on research organisations, see https://ror.org/.)'
      fundrefid:
        description: 'Unique identifier (FundRef ID or Funder ID) of a funding organisation
          that is credited. (NOTE: The Funder Registry (formerly FundRef) IDs provide
          a persistent reference to information on funding organisations registered
          in the Crossref registry, see https://www.crossref.org/services/funder-registry/.)'
      typeEntity:
        description: Type of entity that is credited.
        range: typeEntity_options
      typeRole:
        description: Role performed by entity that is credited.
        range: typeRole_options
        multivalued: true
      note:
        description: 'A comment about the credit.

          This can elaborate on the contribution of the credited entity.'
        range: TextType
  Tool:
    description: Attributes of a bioinformatics tool.
    slots:
    - name
    - description
    - homepage
    - biotoolsID
    - biotoolsCURIE
    - version
    - otherID
    - toolType
    - topic
    - operatingSystem
    - language
    - license
    - collectionID
    - maturity
    - cost
    - accessibility
    - elixirPlatform
    - elixirNode
    - elixirCommunity
    - function
    - link
    - download
    - documentation
    - relation
    - publication
    - credit
    slot_usage:
      name:
        description: Canonical software name assigned by the software developer or
          service provider.
        required: true
      description:
        description: 'Textual description of the software.

          This can be a few sentences copy-pasted from the software homepage.'
        required: true
      homepage:
        description: Homepage of the software, or some URL that best serves this purpose.
        range: UrlftpType
        required: true
      biotoolsID:
        description: Unique ID (case insensitive) of the tool that is assigned upon
          registration of the software in bio.tools, normally identical to tool name.
        range: BiotoolsIdType
      biotoolsCURIE:
        description: bio.tools CURIE (compact URI) based on the bio.tools tool ID.
      version:
        description: Version information (typically a version number) of the software
          applicable to this bio.tools entry.
        range: VersionType
        multivalued: true
      otherID:
        description: A unique identifier of the software, typically assigned by an
          ID-assignment authority other than bio.tools.
        range: ToolUniqueIdentifiers
        multivalued: true
      toolType:
        description: 'A type of application software: a discrete software entity can
          have more than one type.'
        range: toolType_options
        multivalued: true
      topic:
        description: General scientific domain the software serves or other general
          category (EDAM Topic).
        range: EDAMTopics
        multivalued: true
      operatingSystem:
        description: The operating system supported by a downloadable software.
        range: operatingSystem_options
        multivalued: true
      language:
        description: Name of programming language, e.g. used for the software source
          code or compatible with an API.
        range: language_options
        multivalued: true
      license:
        description: Software or data usage license.
        range: license_options
      collectionID:
        description: A tag which assigns the software to a collection in bio.tools.
        multivalued: true
      maturity:
        description: Development stage of the software product.
        range: maturity_options
      cost:
        description: Monetary cost of acquiring the software.
        range: cost_options
      accessibility:
        description: Whether an online service is freely available for use.
        range: accessibility_options
      elixirPlatform:
        description: ELIXIR platform credited for developing or providing the software.
        range: elixirPlatform_options
        multivalued: true
      elixirNode:
        description: ELIXIR node credited for developing or providing the software
          - the software is in Node Service Delivery Plan.
        range: elixirNode_options
        multivalued: true
      elixirCommunity:
        description: ELIXIR (or associated) community to which the software is relevant.
        range: elixirCommunity_options
        multivalued: true
      function:
        description: Details of a function (i.e. mode of operation) the software provides,
          expressed in concepts from the EDAM ontology.
        range: ToolFunctions
        multivalued: true
      link:
        description: A miscellaneous link for the software e.g. repository, issue
          tracker or mailing list.
        range: MiscellaneousLink
        multivalued: true
      download:
        description: A link to a download for the software, e.g. source code, virtual
          machine image or container.
        range: ToolDownloads
        multivalued: true
      documentation:
        description: A link to documentation about the software e.g. user manual,
          API documentation or training material.
        range: ToolDocumentation
        multivalued: true
      relation:
        description: Details of a relationship this software shares with other software
          registered in bio.tools.
        range: ToolRelationships
        multivalued: true
      publication:
        description: A publication about the software.
        range: TODO
        multivalued: true
      credit:
        description: An individual or organisation that should be credited, or may
          be contacted about the software.
        range: ToolCredits
        multivalued: true
  EDAMdata:
    description: EDAM Data concept.
    slots:
    - term
    - uri
    slot_usage:
      term:
        description: An EDAM Data term (preferred label or synonym).
      uri:
        description: URL of an EDAM Data concept.
  EDAMformat:
    description: EDAM Format concept.
    slots:
    - term
    - uri
    slot_usage:
      term:
        description: An EDAM Format term (preferred label or synonym).
      uri:
        description: URL of an EDAM Format concept.
  BiotoolsIdType:
    description: Tool unique identifier assigned by bio.tools.
  DataType:
    description: Tool input or output.
    slots:
    - data
    - format
    slot_usage:
      data:
        description: 'Type of data: EDAM Data term(s).'
        range: EDAMdata
        required: true
      format:
        description: 'Allowed format(s) of the data: EDAM Format term(s).'
        range: EDAMformat
        multivalued: true
  OntologyConcept:
    description: A concept from an ontology.
    slots:
    - term
    - uri
    slot_usage:
      term:
        description: An ontology concept term (preferred label or synonym).
        multivalued: true
      uri:
        description: Unique identifier of the concept (URI).
  TextType:
    description: Free text with a minimum length of 10 and maximum length of 1000.
  UrlftpType:
    description: Homepage of the software, or some URL that best serves this purpose.
  VersionType:
    description: Tool version label or version range.

