slots:
  technical_area:
    description: BDF Technical Area
    range: TechnicalAreaOption
  keywords:
    description: Key words describing a thing
    range: string
    multivalued: true
  performer:
    description: BDF program performer associated with the tool.
    range: Performer
    required: true


enums:
  TechnicalAreaOption:
    permissible_values:
      TA1: {}
      TA2: {}
      TA3: {}
      TA4: {}