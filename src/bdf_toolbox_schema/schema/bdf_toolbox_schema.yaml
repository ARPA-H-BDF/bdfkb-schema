---
id: https://w3id.org/ARPA-H-BDF/bdf-toolbox-schema
name: bdf-toolbox-schema
title: bdf-toolbox-schema
description: |-
  Schema to describe BDF Toolbox entities and the relationships between them.
license: Apache Software License 2.0
see_also:
  - https://ARPA-H-BDF.github.io/bdf-toolbox-schema

prefixes:
  bdf_toolbox_schema: https://w3id.org/ARPA-H-BDF/bdf-toolbox-schema/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: bdf_toolbox_schema
default_range: string

imports:
  - linkml:types

classes:

  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  Tool:
    is_a: NamedThing
    description: >-
      Represents a Tool
    slots:
      - primary_email
      - birth_date
      - age_in_years
      - vital_status
    slot_usage:
      primary_email:
        pattern: "^\\S+@[\\S+\\.]+\\S+"

  ToolCollection:
    tree_root: true
    description: >-
      A holder for Tool objects
    attributes:
      entries:
        range: Tool
        multivalued: true
        inlined: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: uriorcurie
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
  primary_email:
    slot_uri: schema:email
    description: The main email address of a person
  birth_date:
    slot_uri: schema:birthDate
    range: date
    description: Date on which a person is born
  age_in_years:
    range: integer
    description: Number of years since birth
  vital_status:
    range: PersonStatus
    description: living or dead status

enums:
  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology
